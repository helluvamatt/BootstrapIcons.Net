name: Acceptance

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
      - name: Restore .NET dependencies
        run: dotnet restore
      - name: Pre-Build
        run: |
          npm ci
          npm run build
      - name: Build
        run: dotnet build --no-restore BootstrapIcons.Net.sln
      - name: Test
        run: dotnet test --no-restore --no-build BootstrapIcons.AspNetCore.Tests/BootstrapIcons.AspNetCore.Tests.csproj
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-results
          path: '*.trx'
